
<section class="container p-4">
<form #filterForm="ngForm" novalidate (ngSubmit)="onSubmit()">
 

  {{dataFilter | json}}
  <br>
  <br>
    <div class="row justify-content-center">
      <div class="col-md-5">
          <label>pagesize</label>
        <input type="text" class="form-control" name="pagesize" [(ngModel)]="dataFilter.pageSize">
      </div>
      <div class="col-md-5">
        <label>page</label>
        <input type="text" class="form-control" name="page" [(ngModel)]="dataFilter.page">
      </div>
      <div class="col-md-5">
          <br>
        <label>start date</label>
      <input type="date" class="form-control" name="startdate" [(ngModel)]="dataFilter.from">
    </div>
    <div class="col-md-5">
        <br>
       
        <label>end date</label>
      <input type="date" class="form-control" name="enddate" [(ngModel)]="dataFilter.to">
    </div>
    <div class="col-md-3">
        <br>
    <button type="submit" class="btn btn-info btn-md">Search</button>
</div>
    </div>
  </form>

</section>

<br>

<section class="container p-4"> 
<div class="row">
<div (click)="onclick(data)" class="col-md-4 params p-3" *ngFor="let data of listArticles" >
    <div  >
      
        <img  class="icons " [src]="data.urlToImage" />
  
     <h5> {{data.title}}</h5>
   
     <h6>{{data.publishedAt}}</h6> 
    
<br/>
     <div class="row p-2 ">
    <h6 class="col-sm-5">source: {{data.source.name}}</h6>
    <a class="col-sm-5" [href]="data.url">click for more</a>

</div>
   
    </div>
</div>
    </div>
</section>
